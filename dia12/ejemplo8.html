    <script>
        function esPalindromo(texto){
            texto=texto.split(" ").join("").toLowerCase();
            let textoAlReves=texto.split("").reverse().join("");

            if(texto==textoAlReves) return true;
            else return false;
            
        }
        console.log(esPalindromo('ala'));
        console.log(esPalindromo('adios'));
    </script>
