<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var listaLibros=["Dune","Violetas de marzo","Narreturm","It"]
        let mostrar="";
        function pintarLibros(){
            for(var i=0; i<listaLibros.length; i++){
                mostrar+=`<h1>${listaLibros[i]}</h1> `
            }
            document.body.innerHTML=mostrar;
        }
    </script>
</head>
<body>
    <script>
        pintarLibros();
    </script>
</body>
</html>
