<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: solid blue;
        }
    </style>
    <script>
        var listaCoches=['1234-MVV'];
        function mostrarLista(){
            if(document.getElementById("tablaCoches")){
                document.getElementById("tablaCoches").remove();
            }
            let contenidoHTML="<table id='tablaCoches'><tbody>";
            for(var i=0; i<listaCoches.length; i++){
                contenidoHTML+=`<tr>
                                    <td>${listaCoches[i]}</td>
                                </tr>`
            }
            contenidoHTML+="</tbody></table>"
            document.body.innerHTML+=contenidoHTML;
        }
        function guardarAlFinal(){
            let matricula=document.getElementById("matricula").value;
            listaCoches.push(matricula);
        }
        function guardarAlPrincipio(){
            let matricula=document.getElementById("matricula").value;
            listaCoches.unshift(matricula);
        }
        function eliminarPosicion(){
            let posicion=document.getElementById("posicion").value;
            if(posicion<=listaCoches.length){
                listaCoches.splice(posicion-1,1);
                mostrarLista();
                alert("Posicion eliminada")
            }else{
                alert("Esa posicion no existe")
            }
        }
        function ordenarASC(){
            listaCoches.sort((a,b) => {
                if(a<b) return 1
                else return -1
            });
            mostrarLista();
        }
        function ordenarDESC(){
            listaCoches.sort((a,b) => {
                if(a<b) return -1
                else return 1
            });
            mostrarLista();
        }
    </script>
</head>
<body>
    <p>Matricula coche: <input type="text" id="matricula"></p>
    <p>Posicion:
        <select id="posiciÃ³n">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
    </p>
    <p>
        <button type="button" onclick="mostrarLista()">Mostrar lista</button>
        <button type="button" onclick="guardarAlFinal()">Guardar al final</button>
        <button type="button" onclick="guardarAlPrincipio()">Guardar al principio</button>
        <button type="button" onclick="eliminarPosicion()">Eliminar Posicion</button>
        <button type="button" onclick="ordenarASC()">Ordenar ascendente</button>
        <button type="button" onclick="ordenarDESC()">Ordenar descendente</button>
    </p>
</body>
</html>
